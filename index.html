<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Apology üåπüíï</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        .rose {
            width: 100px;
            animation: bloom 2s infinite alternate;
        }

        @keyframes bloom {
            0% {
                transform: scale(0.8);
            }

            100% {
                transform: scale(1);
            }
        }

        .message {
            font-size: 20px;
            margin-top: 10px;
        }

        .button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
        }

        .hidden-message {
            display: none;
            margin-top: 15px;
            font-size: 18px;
            color: #ff1a1a;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/New folder/rose.jpg" alt="Rose" class="rose">
        <div class="message">Happy Rose Day, My Love!<br>
            I'm really sorry I forgot the rose today. But you know what? <br>
            My love for you blooms every day, just like this rose!</div>
        <button class="button" onclick="showMessage()">Click for Surprise üéÅ</button>
        <div class="hidden-message" id="hiddenMessage">You're the most precious flower in my life!
             Forgive me? ü•∫‚ù§Ô∏è</div>
    </div>
    <script>
        function showMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }
    </script>
</body>

</html>
